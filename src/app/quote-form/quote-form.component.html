<div class container>

<div class="container-fluid">
  <div class="row">
    <div class="col-12" id="submit-form">
        <h1>Publish your Quote</h1>

        <form (ngSubmit)="onSubmit(); submitQuote()" #quoteForm="ngForm">
          <div class="form-group">
            <!-- quote field -->
            <label for="quote">Quote: </label>
            <textarea name="quote" class="form-control"  id="quote" cols="" rows="10" [(ngModel)]="model.quote" #quote="ngModel" required></textarea>
          </div>

          <!-- quote field validation -->
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">

            This field is required!

          </div>

          <div class="form-group">
            <!-- author field -->
            <label for="author">Author: </label>
            <input type="text" name="author" class="form-control" id="author" [(ngModel)]="model.author" #author="ngModel" required>
          </div>

          <!-- author field validation -->
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">

              This field is required!
  
          </div>

          <div class="form-group">
            <!-- contributor field -->
            <label for="contributor">Contributor: </label>
            <input type="text" name="contributor" class="form-control" id="contributor" [(ngModel)]="model.contributor" #contributor="ngModel" required>
          </div>

          <!-- contributor field validation -->
          <div [hidden]="contributor.valid || contributor.pristine" class="alert alert-danger">

              This field is required!
  
          </div>

          <div class="form-group">
              <!-- category field -->
              <label for="category">Category: </label>
              <select class="form-control" name="category" id="category" required [(ngModel)]="model.category">

              <!-- category field validation -->
          <div [hidden]="contributor.valid || contributor.pristine" class="alert alert-danger">

              This field is required!
  
          </div>
  
                <!-- use ng for to loop through choices of categories (interpolation) -->
                <option *ngFor= "let option of options">{{option.category}}</option>
              </select>
            </div>

          <div class="row">

            <div class="col-6">

          <!-- *** submit button -->
          <button type="submit" id="submit" class="btn btn-default btn-block" [disabled]="!quoteForm.form.valid">Submit</button>

         

            </div>

            <div class="col-6">

          <!-- reset button -->

          <button type="button" id="reset" class="btn btn-default btn-block" (click)="newQuote(); quoteForm.reset()">Reset</button>

        </div>

          </div>

     
        </form>

        
      </div>

      
      <!-- 2-way data binding displays here -->
      
        <!-- {{model.id}} -->
        <!-- {{model.quote}}
        {{model.author}}
        {{model.contributor}}
        {{model.category}} -->

      </div>

      <div class="container-fluid">
          <h1></h1>
      <div [hidden]=!submitted>
          <h4></h4>

          
        </div>
      </div>


    </div>

</div>





<form (ngSubmit)="submitQuote()" #quoteForm="ngForm">

  <div [hidden]=!submitted>

  <div class="form-group">
    " {{ model.quote }} "
  </div>

  <div class="form-group">
    - {{ model.author }}
  </div>

</div>

</form>

<div>
  <!-- *** publish button -->
  <button type="submit" id="submit" class="btn btn-default btn-block">Publish</button>

  <!-- delete button -->
  <button class="btn btn-default btn-block" id="delete" (click)="submitted=false">Delete</button>

</div>


<div [hidden]=!submitted id="article">
    <ul quote-listing>
        <li *ngFor='let quote of quotes'>
            <div class="single-quote">
              <p>{{ model.quote }}</p>
              <p>{{ model.author }}</p>
            </div>
        </li>

      </ul>
</div>
