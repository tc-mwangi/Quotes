<div class="container">

    <!-- [hidden]="submitted" -->
  <div>
    <h1>Publish</h1>
    <form (ngSubmit)="onSubmit()" #quoteForm="ngForm">
      <div class="form-group">
        <label for="quote">Quote: </label>
        <textarea type="text" class="form-control" id="quote"
               [(ngModel)]="model.quote" name="quote"
               #quote="ngModel" rows="5" required></textarea>
        <div [hidden]="quote.valid || quote.pristine"
             class="alert alert-danger">
          Quote is required!
        </div>
      </div>

      <div class="form-group">
        <label for="Author">Author: </label>
        <input type="text" class="form-control" id="author"
               [(ngModel)]="model.author" name="author" required>
               
      </div>

      <div class="form-group">
        <label for="Contributor">Contributor: </label>
        <input type="text" class="form-control" id="contributor"
               [(ngModel)]="model.contributor" name="contributor" required>
      </div>

      <div class="form-group">
        <label for="category">Category: </label>
        <select class="form-control" id="category"
                required
                [(ngModel)]="model.category" name="option"
                #option="ngModel">
          <option *ngFor="let option of options" [value]="option">{{option}}</option>
        </select>
        <div [hidden]="option.valid || option.pristine" class="alert alert-danger">
          Contributor is required
        </div>
      </div>



      <button type="submit" id="submit" class="btn btn-default btn-block btn-primary" [disabled]="!quoteForm.form.valid">Submit</button>

      <button type="button" id="reset" class="btn btn-default btn-block btn-primary" (click)="newQuote(); quoteForm.reset()">New Quote</button>
    </form>
  </div>

<div class="container text-center">

    <div class="row justify-center">
  
      <div class="card text-primary mt-5">
  
        <blockquote class="blockquote">
  
          <p class="m=0 p-3">
              " {{ model.quote }} "
          </p>

          <p class="m=0 p-3">
              - {{ model.author }} -
          </p>
  
        </blockquote>
  
        
  
  <!-- twitter button -->
  <a target="blank" 
  [href]= "'https://twitter.com/intent/tweet?text=' + quote.quote"
  
  class="btn btn-outline-primary" (click) = "getQuote()">
  <i class="fab fa-twitter-square"></i>
  </a>
  
  <!-- add quote button -->
  <button class="btn btn-outline-primary" (click) = "getQuote()">
  <i class= "fa fa-plus"></i>
  </button>
  
  <!-- delete quote button -->
  <button class="btn btn-outline-primary" (click) = "deleteQuote()">
    <i class= "fa fa-minus"></i>
    </button>
