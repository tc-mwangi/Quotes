<div class="container-fluid">
  <div class="row">
    <div class="col" id="publish">
        <h1>Publish</h1>

        <form #quoteForm="ngForm">
          <div class="form-group">
            <!-- quote field -->
            <label for="quote">Quote: </label>
            <textarea name="quote" class="form-control"  id="quote" cols="30" rows="10" required [(ngModel)]="model.quote"></textarea>
          </div>

          <div class="form-group">
            <!-- author field -->
            <label for="author">Author: </label>
            <input type="text" name="author" class="form-control" id="author" required [(ngModel)]="model.author">
          </div>

          <div class="form-group">
            <!-- contributor field -->
            <label for="contributor">Contributor: </label>
            <input type="text" name="contributor" class="form-control" id="contributor" required [(ngModel)]="model.contributor">
          </div>

          <div class="form-group">
              <!-- category field -->
              <label for="category">Category: </label>
              <select class="form-control" name="category" id="category" required [(ngModel)]="model.category">
  
                <!-- use ng for to loop through choices of categories (interpolation) -->
                <option *ngFor= "let option of options">{{option.category}}</option>
              </select>
            </div>

          <!-- submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
     
        </form>
      </div>
      <!-- 2-way data binding displays here -->
      <div class="col">
        {{model.id}}
        {{model.quote}}
        {{model.author}}
        {{model.contributor}}
        {{model.category}}
      </div>

      <!-- display time stamp here -->
      <div class="">
        
      </div>
      

      </div>
    </div>
