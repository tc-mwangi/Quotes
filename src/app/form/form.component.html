<div class="container-fluid">
  <div class="row">
    <div class="col" id="publish">
        <h1>Publish</h1>
        <form>

          <div class="form-group">
            <!-- category field -->
            <label for="category">Category: </label>
            <select class="form-control" name="" id="" required>

              <!-- use ng for to loop through choices of categories (interpolation) -->
              <option *ngFor= "let option of options">{{option.category}}</option>
            </select>
          </div>

          <div class="form-group">
            <!-- quote field -->
            <label for="quote">Quote: </label>
            <textarea name="quote" class="form-control"  id="quote" cols="30" rows="10" required></textarea>
          </div>

          <div class="form-group">
            <!-- author field -->
            <label for="author">Author: </label>
            <input type="text" class="form-control" id="author">
          </div>

          <div class="form-group">
            <!-- contributor field -->
            <label for="contributor">Contributor</label>
            <input type="text" class="form-control" id="contributor">
          </div>

          <!-- submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
     
        </form>
      </div>
      <!-- display entry here -->
      <div class="col">
          <h1>Quote Corner</h1>
      </div>

      <!-- display time stamp here -->
      <div class="">
        date submitted
      </div>
      

      </div>
    </div>
