<h2>My Quotes</h2>
<ul class="quotes">
  <li *ngFor="let quote of quotes" (click)="onSelect(quote)">
    <span class="badge">{{quote.id}}</span> {{quote.quote}}
  </li>
</ul>

<h2>{{selectedQuote.name}} Details</h2>
<div><span>id: </span>{{selectedQuote.id}}</div>
<div>
  <label>quote:
    <input [(ngModel)]="selectedQuote.quote" placeholder="quote">
  </label>
</div>
