
<!-- <h2>Quotes</h2> -->

<ul class="quote-list">
  <li *ngFor="let quote of quotes"
    [class.selected]="quote === selectedQuote"
    (click)="onSelect(quote)">
    <span class="badge">{{quote.id}}</span> {{quote.author}}
  </li>
</ul>


<app-quote-detail [quote]="selectedQuote"></app-quote-detail>
